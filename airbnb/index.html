<!DOCTYPE HTML>
<html>
	<head>
		<title>Airbnb</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Book unique homes and experiences.</h1>
		<h4>Where</h4>

		<div class="fBox">

		<input type="submit">

		<h2>Explore Airbnb</h2>
		<div class="fBox">
			<a href="">Homes</a>
